<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Park Finder</title>
</head>
<body>
    <main>
        <h1>Park Locator</h1>
        <form action="" id="js-parkSearch">
            <label for="parkSearch">Search parks in the state of:</label>
            <input type="text" name="parkSearch" id="js-searchPark" placeholder="CO">
            <input type="text" name="parkSearch" id="js-limit" placeholder="10">
            <button type="submit">Search for Parks</button>
        </form>
        <div class="hidden">
            <ul class="results js-results"></ul>
        </div>
    </main>


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
   
     <script src="index.js"></script>
</body>
</html>
